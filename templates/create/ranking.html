{% extends 'create/base.html' %}
{% block content %}

{% if isTest %}
<div class="input-field col s10">
  <input id="question" name="question" type="text" class="validate" pattern="[^.!?]+((\.)|(\!)|(\?))" required>
  <label for="question" data-error="wrong" data-success="right">QUESTION</label>
</div>
<div class="input-field col s2">
  <input id="points" name="points" type="number" class="validate" min="0" max="100" required>
    <label for="points" data-error="wrong" data-success="right">POINTS</label>
</div>
<script>
  function add_fields() {
      var ranks = (document.forms["form"].getElementsByTagName('input')).length-2;
      document.getElementById('wrapper').innerHTML += '\n<div class="input-field col s4"><input id="r'+ranks+'" name="r'+ranks+'" type="text" class="validate" required><label for="r'+ranks+'" data-error="wrong" data-success="right">RANK '+ranks+'</label></div>\r\n';
      document.getElementById('ranks').value=ranks.toString();
  }
</script>
{% else %}
<div class="input-field col s12">
  <input id="question" name="question" type="text" class="validate" pattern="[^.!?]+((\.)|(\!)|(\?))" required>
  <label for="question" data-error="wrong" data-success="right">QUESTION</label>
</div>
<script>
  function add_fields() {
      var ranks = (document.forms["form"].getElementsByTagName('input')).length-1;
      document.getElementById('wrapper').innerHTML += '\n<div class="input-field col s4"><input id="r'+ranks+'" name="r'+ranks+'" type="text" class="validate" required><label for="r'+ranks+'" data-error="wrong" data-success="right">RANK '+ranks+'</label></div>\r\n';
      document.getElementById('ranks').value=ranks.toString();
  }
</script>
{% endif %}

<div class="center" id="wrapper">
    <div class="col s2"><br></div>
    <input id="ranks" name="ranks" type="hidden" value="2" required>
    <div class="input-field col s4">
      <input id="r1" name="r1" type="text" class="validate" required>
      {% if isTest %}
        <label for="r1" data-error="wrong" data-success="right">RANK 1</label>
      {% else %}
        <label for="r1" data-error="wrong" data-success="right">OPTION 1</label>
      {% endif %}
    </div>
    <div class="input-field col s4">
      <input id="r2" name="r2" type="text" class="validate" required>
      {% if isTest %}
        <label for="r2" data-error="wrong" data-success="right">RANK 2</label>
      {% else %}
        <label for="r2" data-error="wrong" data-success="right">OPTION 2</label>
      {% endif %}
    </div>
</div>

<div class="col s12 center">
  <button class="btn-floating waves-effect waves-light cyan" type="button" id="more_fields" onclick="add_fields();"><i class="material-icons">add</i></button>
</div>

{% endblock %}
