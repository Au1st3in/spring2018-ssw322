{% extends 'create/base.html' %}
{% block content %}

{% if isTest %}
<div class="input-field col s10">
  <input id="question" name="question" type="text" class="validate" pattern="[^.!?]+((\.)|(\!)|(\?))" required>
  <label for="question" data-error="wrong" data-success="right">QUESTION</label>
</div>
<div class="input-field col s2">
  <input id="points" name="points" type="number" class="validate" min="0" max="100" required>
    <label for="points" data-error="wrong" data-success="right">POINTS</label>
</div>
<script>
  function add_fields() {
      var matches = (((document.forms["form"].getElementsByTagName('input')).length-3)/2)+1;
      document.getElementById('wrapper').innerHTML += '<div class="row s12"><div class="input-field col s4"><input id="mr'+matches+'" name="mr'+matches+'" type="text" class="validate" required><label for="mr'+matches+'" data-error="wrong" data-success="right">MATCHER '+matches+'</label></div><div class="input-field col s2"><select class="browser-default" id="answer'+matches+'" name="answer'+matches+'" onchange="validate_matchee();" required><option value="" disabled selected> ⟹ </option><option value="('+matches+',1)">MATCHEE 1</option></select></div><div class="col s2"></div><div class="input-field col s4"><input id="me'+matches+'" name="me'+matches+'" type="text" class="validate"><label for="me'+matches+'" data-error="wrong" data-success="right">MATCHEE '+matches+'</label></div></div>';
      for(var i = 1; i <= matches; i++){
        for(var z = 1; z <= matches; z++){
          document.getElementById('answer'+i).innerHTML +=  '\n<option value="('+i+','+z+')">MATCHEE '+z+'</option>'
        }
        var optionValues =[];
        $('#answer'+i+' option').each(function(){
           if($.inArray(this.value, optionValues) >-1){
              $(this).remove()
           }else{
              optionValues.push(this.value);
           }
        });
      }
      document.getElementById('matches').value=matches.toString();
  }
  function validate_matchee() {
    var matches = (((document.forms["form"].getElementsByTagName('input')).length-3)/2);
    var matchees = [];
    for(var i = 1; i <= matches; i++){
      var e = document.getElementById("answer"+i);
      if($('#answer'+i+' option:selected').prop('disabled') != true){
        matchees.push((((e.options[e.selectedIndex].value).replace(/[()]/g, '')).split(","))[1]);
        console.log(matchees)
      }
    }
    for(var z = 1; z <= matches; z++){
      if(matchees.includes(z.toString())){
        document.getElementById("me"+z).required = true;
      } else {
        document.getElementById("me"+z).required = false;
      }
    }
  }
</script>
{% else %}
<div class="input-field col s12">
  <input id="question" name="question" type="text" class="validate" pattern="[^.!?]+((\.)|(\!)|(\?))" required>
  <label for="question" data-error="wrong" data-success="right">QUESTION</label>
</div>
<script>
  function add_fields() {
      var matches = (((document.forms["form"].getElementsByTagName('input')).length-2)/2)+1;
      document.getElementById('wrapper').innerHTML += '<div class="row s12"><div class="col s1"></div><div class="input-field col s4"><input id="mr'+matches+'" name="mr'+matches+'" type="text" class="validate" required><label for="mr'+matches+'" data-error="wrong" data-success="right">MATCHER '+matches+'</label></div><div class="col s2"></div><div class="input-field col s4"><input id="me'+matches+'" name="me'+matches+'" type="text" class="validate"><label for="me'+matches+'" data-error="wrong" data-success="right">MATCHEE '+matches+'</label></div></div>';
      document.getElementById('matches').value=matches.toString();
  }
</script>
{% endif %}

<div id="wrapper">
  <div class="row s12"><input id="matches" name="matches" type="hidden" value="1"></div>

  <div class="row s12">
    {% if not isTest %}
    <div class="col s1"></div>
    {% endif %}

    <div class="input-field col s4">
      <input id="mr1" name="mr1" type="text" class="validate" required>
      <label for="mr1" data-error="wrong" data-success="right">MATCHER 1</label>
    </div>

    {% if isTest %}
      <div class="input-field col s2">
        <select class="browser-default" id="answer1" name="answer1" onchange="validate_matchee();"> required>
          <option value="" disabled selected> ⟹ </option>
          <option value="(1,1)">MATCHEE 1</option>
        </select>
      </div>
    {% endif %}
      <div class="col s2"></div>

    <div class="input-field col s4">
      {% if isTest %}
        <input id="me1" name="me1" type="text" class="validate">
      {% else %}
        <input id="me1" name="me1" type="text" class="validate" required>
      {% endif %}
      <label for="me1" data-error="wrong" data-success="right">MATCHEE 1</label>
    </div>
  </div>

</div>
